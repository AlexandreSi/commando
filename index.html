<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello kitty</title>
</head>
<body>

    <div>
        <script type="text/javascript">
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'http://thecatapi.com/api/images/get?format=xml&results_per_page=20', false);
            xhr.send(null)
            var req = xhr.responseXML;
            var images = req.getElementsByTagName("image");
            document.getElementById("p_images").innerHTML = images[0].firstChild.nodeValue;

        </script>
    </div>

</body>
</html>
